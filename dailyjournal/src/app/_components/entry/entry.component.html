<form [formGroup]="entryForm" (ngSubmit)="onSubmit()">

  <label>
    Date:
    <input type="text" formControlName="date" required>
  </label>

  <mat-form-field class="example-full-width">
  <mat-label>Leave a comment</mat-label>
  <textarea matInput formControlName="content" placeholder="Ex. It makes me feel..."></textarea>
</mat-form-field>
  <button type="submit" [disabled]="!entryForm.valid">Submit</button>

</form>
